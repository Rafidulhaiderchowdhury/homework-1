<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/user.png" type="image/x-icon">
    <title>Register Page</title>
</head>
<body>
    <div align="center">
        <img src="../image/registration.png" width="100" alt="">
        <h1>Register Page</h1>
        <hr>
        <form action="">
            <label for="f-name">Your Name</label><br>
            <input type="text" name="f-name" placeholder="Enter your name"><br>
            <label for="User">Your User Name</label><br>
            <input type="text" name="user" placeholder="Enter your username"><br>
            <label for="mail">Your Email</label><br>
            <input type="email" name="email" placeholder="Enter your email"><br>
            <label for="pass">Your Password</label><br>
            <input type="password" name="pass" placeholder="Enter your password"><br>
            <label for="pass">Your Confirm Password</label><br>
            <input type="password" name="c-pass" placeholder="Enter your Confirm password"><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? Please <a href="Login 1.html" target="_blank">Login Here</a></p>
    </div>
</body>
</html>
